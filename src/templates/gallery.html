		<div id="page-title-wrap" ng-show="title">
				<h1 class="page-title">{{title}}</h1>
				<div ng-bind-html="message"></div>
		</div>

		<div id="gallery-wrap">
			<ul>

				<li ng-repeat="photo in gallery"
				class="{{photo.tags}} visible"
				id={{photo.id}}

				data-fullsize="{{photo.url}}"
				data-title="{{photo.title}}"
				style="background-image:url({{photo.url.replace('.jpg', '-150x150.jpg')}})"
				>
				</li>
			</ul>
		</div>

</div>
